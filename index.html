<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Quản lý sản phẩm</h1>
    <div class="row mb-3 g-2 align-items-center">
      <div class="col-md-4">
        <input id="searchInput" type="text" class="form-control" placeholder="Tìm kiếm theo tên sản phẩm..." oninput="onSearchChanged()">
      </div>
      <div class="col-md-8 text-end">
        <div class="btn-group me-2" role="group">
          <button class="btn btn-outline-primary" onclick="sortBy('name')">Sắp xếp theo tên</button>
          <button class="btn btn-outline-primary" onclick="sortBy('priceAsc')">Giá tăng</button>
          <button class="btn btn-outline-primary" onclick="sortBy('priceDesc')">Giá giảm</button>
          <button class="btn btn-outline-primary" onclick="sortBy('category')">Theo category</button>
        </div>
        <button class="btn btn-success" onclick="openProductModal()">Thêm sản phẩm</button>
        <button class="btn btn-secondary" onclick="openCategoryModal()">Quản lý category</button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle bg-white" id="productTable">
        <thead class="table-light">
          <tr>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Category</th>
            <th>Mô tả</th>
            <th style="width:120px;">Hành động</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Dữ liệu sản phẩm sẽ được render ở đây -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Thêm/Sửa Sản phẩm -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="productForm" autocomplete="off" onsubmit="saveProduct(event)">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalTitle">Thêm sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="productId">
          <div class="mb-2">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="productTitle" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Giá</label>
            <input type="number" class="form-control" id="productPrice" required min="0">
          </div>
          <div class="mb-2">
            <label class="form-label">Category</label>
            <select class="form-select" id="productCategory" required></select>
          </div>
          <div class="mb-2">
            <label class="form-label">Ảnh (URL)</label>
            <input type="text" class="form-control" id="productImage">
          </div>
          <div class="mb-2">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" id="productDesc" rows="2"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Quản lý Category -->
  <div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="categoryForm" autocomplete="off" onsubmit="saveCategory(event)">
        <div class="modal-header">
          <h5 class="modal-title">Quản lý Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2 d-flex">
            <input type="text" class="form-control me-2" id="newCategoryName" placeholder="Tên category" required>
            <button type="submit" class="btn btn-success">Thêm</button>
          </div>
          <ul class="list-group" id="categoryList"></ul>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
